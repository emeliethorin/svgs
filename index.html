<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg>
        <use xlink:href=""></use>
    </svg>
    <svg width="120" height="120" viewbox="0 0 340 340" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="coral" stroke="red"/>
        <polyline points="70,120 100,150 150,80" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>  
    </svg>       
    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="10" fill="lightblue" stroke="navy"/>
        <polyline points="70,120 100,150 150,80" stroke="navy" stroke-width="20"/>
    </svg>   
    <svg class="success-svg" width="512" height="512" viewbox="0 0 340 340" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="#3db39e"/>
        <polyline points="70,120 100,150 150,80" stroke="#3db39e" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>   
    <svg class="clock-svg" width="512" height="512" viewbox="0 0 340 340" fill="black" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="black" stroke="black"/>
        <polyline points="50,120 110,120 110,70" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>   
    <svg class="delete-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" 
    x="0px" y="0px" width="220" height="220" viewbox="0 0 220 220" fill="red" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="red" stroke="red"/>
        <polyline points="60,60 160,160" stroke="white" stroke-width="10"/>
        <polyline points="160,60 60,160"" stroke="white" stroke-width="10"/>
    </svg> 
    <svg>
        <use xlink:href="images/christmas.svg#christmas"></use>
    </svg>
</body>
</html>
